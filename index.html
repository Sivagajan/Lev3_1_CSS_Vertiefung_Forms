<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_1_CSS-Vertiefung_Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        
    </header>
    <main>
        <form class="signUp">
            
            <h1 class="mheader">Sign Up Now</h1>
            <p class="mheader">Sign up and tell us what you think of the Site </p>

            <section>

                <ol>
                    <li> 
                        <p class="artHead">Name & Adress</p>
                        <article class="nameAdress articleForm">
                            <input type="text" name="name" id="name" placeholder="Your Full Name">
        
                            <input type="text" name="adress" id="adress" placeholder="Adress">
                        </article>
                    </li>

                    <li>
                        <p class="artHead"> Email & Phone</p>
                        <article class="emailTel articleForm">
                            <input type="email" name="email" id="email" placeholder="Email Adress">
        
                            <input type="tel" name="tel" id="tel" placeholder="Phone Number">
                        </article>
                    </li>
                        
                    <li>
                        <p class="artHead">Passwords</p>
                        <article class="password articleForm">
                            <input type="password" name="password" id="password" placeholder="Password">
            
                            <input type="password" name="conpassword" id="conpassword" placeholder="Confirm Password">
                        </article>
                    </li>
                </ol>
                
                <input type="submit" value="submit" id="submit" >
                

            </section>
            
        </form>
    </main>

    <footer></footer>
</body>
</html>
